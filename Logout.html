<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Logout</title>
    <!-- Add your custom styles or link to a library for better styling -->
    <style>
        body {
            background-image: url('book_background.jpg'); /*  book image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #book-icon {
            width: 100px;
            height: auto;
        }

        a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }


        a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="book-icon" src="book_icon.png" alt="Book Icon">
        <h2>Logout</h2>
        <p>Are you sure you want to logout?</p>

        <!-- Logout link -->
        <a href="/Logout">Logout</a>

    </div>
</body>
</html>
